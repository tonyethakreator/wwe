<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WWE Access Organization Logo Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .logo-container {
            width: 300px;
            height: 80px;
            background-color: #1a1a1a;
            border-radius: 8px;
            position: relative;
            display: flex;
            align-items: center;
        }
        .belt {
            width: 60px;
            height: 40px;
            background-color: #d4af37;
            border-radius: 5px;
            margin-left: 15px;
            position: relative;
        }
        .belt-inner {
            width: 50px;
            height: 30px;
            background-color: #b08c2f;
            border-radius: 3px;
            position: absolute;
            top: 5px;
            left: 5px;
        }
        .belt-center {
            width: 24px;
            height: 24px;
            background-color: #f0d77d;
            border-radius: 50%;
            position: absolute;
            top: 8px;
            left: 18px;
        }
        .belt-star {
            position: absolute;
            top: 12px;
            left: 22px;
            color: #b08c2f;
            font-size: 16px;
        }
        .text-container {
            margin-left: 20px;
        }
        .text-primary {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 28px;
            color: #d7182a;
            line-height: 1;
        }
        .text-secondary {
            font-family: 'Montserrat', sans-serif;
            font-size: 18px;
            color: #ffffff;
            line-height: 1;
        }
        .divider {
            width: 2px;
            height: 50px;
            background-color: #d7182a;
            position: absolute;
            left: 80px;
        }
        .accent-line-1, .accent-line-2 {
            width: 15px;
            height: 2px;
            background-color: #d7182a;
            position: absolute;
            right: 15px;
        }
        .accent-line-1 {
            top: 25px;
        }
        .accent-line-2 {
            bottom: 25px;
        }
    </style>
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
</head>
<body>
    <div class="logo-container">
        <div class="belt">
            <div class="belt-inner"></div>
            <div class="belt-center"></div>
            <div class="belt-star">â˜…</div>
        </div>
        <div class="divider"></div>
        <div class="text-container">
            <div class="text-primary">WWE ACCESS</div>
            <div class="text-secondary">ORGANIZATION</div>
        </div>
        <div class="accent-line-1"></div>
        <div class="accent-line-2"></div>
    </div>
</body>
</html>

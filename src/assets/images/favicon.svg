<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <style>
    .background { fill: #1a1a1a; }
    .belt { fill: #d4af37; }
    .belt-shadow { fill: #b08c2f; }
    .belt-highlight { fill: #f0d77d; }
    .letter { fill: #d7182a; font-family: Arial, sans-serif; font-weight: bold; font-size: 14px; }
  </style>
  
  <!-- Background -->
  <circle cx="16" cy="16" r="16" class="background"/>
  
  <!-- Championship Belt Design -->
  <rect x="6" y="10" width="20" height="12" rx="2" class="belt"/>
  <rect x="8" y="12" width="16" height="8" rx="1" class="belt-shadow"/>
  <circle cx="16" cy="16" r="4" class="belt-highlight"/>
  
  <!-- Letters -->
  <text x="11" y="20" class="letter">W</text>
</svg>
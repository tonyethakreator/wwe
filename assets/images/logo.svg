<svg xmlns="http://www.w3.org/2000/svg" width="300" height="80" viewBox="0 0 300 80">
  <style>
    .text-primary { fill: #d7182a; }
    .text-secondary { fill: #ffffff; }
    .belt { fill: #d4af37; }
    .belt-shadow { fill: #b08c2f; }
    .belt-highlight { fill: #f0d77d; }
  </style>
  
  <!-- Background -->
  <rect width="300" height="80" rx="8" fill="#1a1a1a"/>
  
  <!-- Championship Belt Design -->
  <g transform="translate(15, 15)">
    <rect x="0" y="10" width="60" height="40" rx="5" class="belt"/>
    <rect x="5" y="15" width="50" height="30" rx="3" class="belt-shadow"/>
    <circle cx="30" cy="30" r="12" class="belt-highlight"/>
    <path d="M30,22 L33,28 L40,29 L35,34 L36,40 L30,37 L24,40 L25,34 L20,29 L27,28 Z" class="belt-shadow"/>
  </g>
  
  <!-- Text -->
  <g transform="translate(85, 30)">
    <text font-family="'Bebas Neue', sans-serif" font-size="28" font-weight="bold" class="text-primary">
      WWE ACCESS
    </text>
    <text x="0" y="25" font-family="'Montserrat', sans-serif" font-size="18" class="text-secondary">
      ORGANIZATION
    </text>
  </g>
  
  <!-- Decorative Elements -->
  <line x1="80" y1="15" x2="80" y2="65" stroke="#d7182a" stroke-width="2"/>
  <line x1="270" y1="25" x2="285" y2="25" stroke="#d7182a" stroke-width="2"/>
  <line x1="270" y1="55" x2="285" y2="55" stroke="#d7182a" stroke-width="2"/>
</svg>
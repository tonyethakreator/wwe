<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="500" viewBox="0 0 1920 500">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <pattern id="pattern1" width="80" height="80" patternUnits="userSpaceOnUse">
      <path d="M0,40 L80,40" stroke="#d4af37" stroke-width="1" stroke-opacity="0.2"/>
      <path d="M40,0 L40,80" stroke="#d4af37" stroke-width="1" stroke-opacity="0.2"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="500" fill="url(#grad1)"/>
  <rect width="1920" height="500" fill="url(#pattern1)"/>
  
  <!-- Championship Belt Silhouettes -->
  <rect x="200" y="150" width="300" height="100" rx="15" fill="#d4af37" fill-opacity="0.1"/>
  <rect x="600" y="200" width="300" height="100" rx="15" fill="#d4af37" fill-opacity="0.1"/>
  <rect x="1000" y="150" width="300" height="100" rx="15" fill="#d4af37" fill-opacity="0.1"/>
  <rect x="1400" y="200" width="300" height="100" rx="15" fill="#d4af37" fill-opacity="0.1"/>
  
  <!-- Decorative Elements -->
  <circle cx="350" cy="200" r="30" fill="#d4af37" fill-opacity="0.2"/>
  <circle cx="750" cy="250" r="30" fill="#d4af37" fill-opacity="0.2"/>
  <circle cx="1150" cy="200" r="30" fill="#d4af37" fill-opacity="0.2"/>
  <circle cx="1550" cy="250" r="30" fill="#d4af37" fill-opacity="0.2"/>
  
  <!-- Text Placeholder -->
